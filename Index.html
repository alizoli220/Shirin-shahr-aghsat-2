<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفترچه اقساط</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
</head>
<body>
    <div class="container">
        <h1>دفترچه اقساط</h1>

        <div class="input-section">
            <label for="contractAmount">رقم قرارداد:</label>
            <input type="number" id="contractAmount" required>

            <label for="installmentCount">تعداد اقساط:</label>
            <input type="number" id="installmentCount" required>

            <label for="prePayment">پیش پرداخت:</label>
            <input type="number" id="prePayment" required>

            <label for="startDate">تاریخ شروع قرارداد:</label>
            <input type="text" id="startDate" class="persian-datepicker" required>
        </div>

        <button id="calculateButton">محاسبه اقساط</button>

        <div id="scheduleTable">
            <!-- جدول اقساط اینجا قرار می‌گیرد -->
        </div>

        <button id="downloadButton">دانلود دفترچه اقساط (Word)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
